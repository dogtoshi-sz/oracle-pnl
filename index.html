<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>OraclePnL</title>
    <link href="./assets/styles/oracle-pnl.css?v=1.1" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
  </head>
  <body>
      <div id="global-header"></div>
      <div id="app-content"></div>

      <div id="tokenSidebarOverlay" class="pnl3-sidebar-overlay"></div>
      <div id="tokenSidebar" class="pnl3-sidebar">
          <div class="pnl3-sidebar-header">
            <div>
              <div id="sidebarTokenName" class="pnl3-sidebar-title">Token</div>
              <div id="sidebarTokenSymbol" class="pnl3-sidebar-symbol">SYM</div>
            </div>
            <button id="closeSidebarBtn" class="btn btn-closer">âœ•</button>
          </div>

          <div class="pnl3-sidebar-body">
            <div class="row g-1 mt-2">
              <div class="col-md-4">
                <canvas id="sidebarChart" class="pnl3-section mb-0 w-100" height="160"></canvas>
                <div class="pnl3-section mb-1">
                  <div class="row text-center my-3">
                    <div class="col-6">
                      <div id="sidebarMarketCap" class="pnl3-metric-value">-</div>
                      <div class="pnl3-metric-label">Market Cap</div>
                    </div>

                    <div class="col-6">
                      <div id="sidebarVolume" class="pnl3-metric-value">-</div>
                      <div class="pnl3-metric-label">Volume (24h)</div>
                    </div>
                  </div>
                </div>
                <div id="sidebarMarket"></div>
              </div>

              <div class="col-md-4">
                <div id="sidebarTrend"></div>
                <div id="sidebarPump"></div>
              </div>

              <div class="col-md-4">
                <div id="sidebarAI"></div>
                <div id="sidebarRisk"></div>
                <div id="sidebarTransition"></div>
                <div id="sidebarBreakout"></div>
                <div id="sidebarTrade"></div>
              </div>
            </div>
          </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/javascripts/layout.js"></script>
    <script type="module" src="./assets/javascripts/router.js"></script>
  </body>
</html>
